services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./uploads:/usr/share/nginx/uploads:ro
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
